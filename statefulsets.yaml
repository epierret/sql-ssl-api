apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-client
spec:
  serviceName: "mysql-client"
  replicas: 1
  selector:
    matchLabels:
      app: mysql-client
  template:
    metadata:
      labels:
        app: mysql-client
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: mysql-client
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_HOST
          value: "mysql"
        - name: MYSQL_DATABASE
          value: "sys"
        command:
        - /bin/bash
        - -c
        - |
          # Attendre que MySQL soit prêt
          until mysql -h $MYSQL_HOST -u root -p$MYSQL_ROOT_PASSWORD -e "SELECT 1" 2>/dev/null; do
            echo "En attente de MySQL..."
            sleep 5
          done

          echo "Connexion à MySQL réussie"

          # Afficher les bases de données
          echo "=== Affichage des bases de données ==="
          mysql -h $MYSQL_HOST -u root -p$MYSQL_ROOT_PASSWORD -e "SHOW DATABASES;"

          echo ""
          echo "=== Création et affichage de la table confidential dans sys ==="
          mysql -h $MYSQL_HOST -u root -p$MYSQL_ROOT_PASSWORD <<EOF
USE sys;
CREATE TABLE IF NOT EXISTS confidential (
  id INT AUTO_INCREMENT PRIMARY KEY,
  name VARCHAR(20)
);
INSERT INTO confidential (name) VALUES ('ligne_test') ON DUPLICATE KEY UPDATE name=name;
SELECT * FROM confidential;
EOF

          echo ""
          echo "=== Client MySQL opérationnel ==="

          # Maintenir le container actif
          while true; do
            echo "[$(date)] Container actif - Ctrl+C pour arrêter"
            sleep 60
          done

